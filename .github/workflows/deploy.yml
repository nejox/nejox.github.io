name: Deploy
on: push


jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        
        steps:
            - name: Git checkout
              uses: actions/checkout@v3
              
            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                hugo-version: "latest"
                
            - name: Build
              run: hugo --minify
              
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.TOKEN }}
                publish_dir: ./public
                
                